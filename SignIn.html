<body>
    
    <section class="signin">
        <div class="SignIn__block">

            <h2 class="SignIn__h2">Login form </h2>

            <form action="">

                <div class="signin__block__input">

                    <input type="text" placeholder="Email" class="signin__input">

                    <input type="password" placeholder="Password" class="signin__input">

                </div>

                <div class="signin__block__button">
                  <a href="#" class="signin__button">Sign Up</a>
                </div>

            </form>
        </div>
    </section>
